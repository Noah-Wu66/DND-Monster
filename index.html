            function updateHpBar(monsterCard) {

                const tempHpPercentage = (tempHp / maxHp) * 100;
                tempHpBar.style.width = tempHp > 0 ? `${tempHpPercentage}%` : "0";
                
                // æ›´æ–°è¡€æ¡æ–‡æœ¬
                if (tempHp > 0) {

                } else {

                // æ ¹æ®è¡€é‡ç™¾åˆ†æ¯”æ›´æ–°é¢œè‰²
                if (hpPercentage > 50) {

                } else if (hpPercentage > 20) {

                // æ›´æ–°çŠ¶æ€å¾½ç« 
                if (currentHp <= 0) {

            function applyDamage(monsterCard, isDamage) {
                const damageInput = monsterCard.querySelector(".damage-input");
                const value = parseInt(damageInput.value) || 0;
                if (value <= 0) return;

                const currentHpInput = monsterCard.querySelector(".current-hp-input");
                const maxHpInput = monsterCard.querySelector(".max-hp-input");
                const tempHpInput = monsterCard.querySelector(".temp-hp-input");
                
                let currentHp = parseInt(currentHpInput.value) || 0;
                const maxHp = parseInt(maxHpInput.value) || 1;
                let tempHp = parseInt(tempHpInput.value) || 0;

                if (isDamage) {
                    // å…ˆæ¶ˆè€—ä¸´æ—¶ç”Ÿå‘½å€¼
                    if (tempHp > 0) {
                        if (tempHp >= value) {
                            tempHp -= value;
                            tempHpInput.value = tempHp;
                        } else {
                            // éƒ¨åˆ†ä¼¤å®³è¢«ä¸´æ—¶HPå¸æ”¶ï¼Œå‰©ä½™ä¼¤å®³æ‰£é™¤å®é™…HP
                            const remainingDamage = value - tempHp;
                            tempHp = 0;
                            tempHpInput.value = 0;
                            currentHp = Math.max(0, currentHp - remainingDamage);
                            currentHpInput.value = currentHp;
                        }
                    } else {
                        // æ²¡æœ‰ä¸´æ—¶HPï¼Œç›´æ¥æ‰£é™¤å®é™…HP
                        currentHp = Math.max(0, currentHp - value);
                        currentHpInput.value = currentHp;
                    }
                } else {
                    // æ²»ç–—åªå¢åŠ å®é™…ç”Ÿå‘½å€¼ï¼Œä¸å¢åŠ ä¸´æ—¶ç”Ÿå‘½å€¼
                    currentHp = Math.min(maxHp, currentHp + value);
                    currentHpInput.value = currentHp;
                }

                updateHpBar(monsterCard);
                damageInput.value = "";
                damageInput.focus();
                
                // ä¿å­˜æ•°æ®
                saveToFirebase();
            }

            // æ·»åŠ å®šæ—¶è‡ªåŠ¨ä¿å­˜åŠŸèƒ½ï¼ˆæ¯30ç§’ï¼‰
            let autoSaveInterval;
            
            function setupAutoSave() {
                // æ¸…é™¤ç°æœ‰çš„è‡ªåŠ¨ä¿å­˜
                if (autoSaveInterval) {
                    clearInterval(autoSaveInterval);

                // è®¾ç½®æ–°çš„è‡ªåŠ¨ä¿å­˜
                autoSaveInterval = setInterval(() => {
                    if (isConnectedToFirebase && !isLoadingData) {

            // é”™è¯¯é‡è¯•æœºåˆ¶
            let retryCount = 0;
            const MAX_RETRIES = 3;
            
            function retryOperation(operation, delay = 2000) {
                if (retryCount >= MAX_RETRIES) {
                    console.error(`å·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°(${MAX_RETRIES})ï¼Œæ“ä½œå¤±è´¥`);
                    updateSyncStatus("error", "åŒæ­¥å¤±è´¥");
                    retryCount = 0;
                    return Promise.reject(new Error("è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°"));
                }
                
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log(`å°è¯•é‡è¯•æ“ä½œï¼Œç¬¬${retryCount + 1}æ¬¡`);
                        retryCount++;
                        
                        operation()
                            .then(result => {
                                retryCount = 0; // æˆåŠŸåé‡ç½®è®¡æ•°
                                resolve(result);
                            })
                            .catch(err => {
                                retryOperation(operation, delay * 2)
                                    .then(resolve)
                                    .catch(reject);
                            });
                    }, delay);
                });
            }
            
            // ç¦»çº¿æ”¯æŒè®¾ç½®
