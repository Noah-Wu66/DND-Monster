                // ‰∏¥Êó∂ÁîüÂëΩÂÄº‰øÆÊîπ‰∫ã‰ª∂
                const tempHpInput = monsterCard.querySelector(".temp-hp-input");
                tempHpInput.addEventListener("change", () => {
                    let newTempHp = parseInt(tempHpInput.value) || 0;
                    if (newTempHp < 0) {
                        newTempHp = 0;
                        tempHpInput.value = 0;
                    }
                    
                    updateHpBar(monsterCard);
                    saveToFirebase();
                });

                // ‰º§ÂÆ≥ÊåâÈíÆ‰∫ã‰ª∂
                const damageBtn = monsterCard.querySelector(".damage-btn");
                damageBtn.addEventListener("click", () => {
                    applyDamage(monsterCard, true);
                });

                // Ê≤ªÁñóÊåâÈíÆ‰∫ã‰ª∂
                const healBtn = monsterCard.querySelector(".heal-btn");
                healBtn.addEventListener("click", () => {
                    applyDamage(monsterCard, false);
                });

                // ËÆ©‰º§ÂÆ≥ËæìÂÖ•Ê°ÜÊîØÊåÅÂõûËΩ¶ÈîÆÂ∫îÁî®‰º§ÂÆ≥
                const damageInput = monsterCard.querySelector(".damage-input");
                damageInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        applyDamage(monsterCard, true);
                    }
                });
                
                // ÂêçÁß∞‰øÆÊîπ‰∫ã‰ª∂
                const monsterName = monsterCard.querySelector(".monster-name");
                monsterName.addEventListener("blur", () => {
                    saveToFirebase();
                });

                // Ê∑ªÂä†ÊãñÊãΩ‰∫ã‰ª∂ÁõëÂê¨Âô®
                monsterCard.addEventListener("dragstart", handleDragStart);
                monsterCard.addEventListener("dragover", handleDragOver);
                monsterCard.addEventListener("dragenter", handleDragEnter);
                monsterCard.addEventListener("dragleave", handleDragLeave);
                monsterCard.addEventListener("drop", handleDrop);
                monsterCard.addEventListener("dragend", handleDragEnd);

                return monsterCard;
            }

            function updateHpBar(monsterCard) {
                const currentHpInput = monsterCard.querySelector(".current-hp-input");
                const maxHpInput = monsterCard.querySelector(".max-hp-input");
                const tempHpInput = monsterCard.querySelector(".temp-hp-input");
                const statusBadge = monsterCard.querySelector(".status-badge");
                
                const currentHp = parseInt(currentHpInput.value) || 0;
                const maxHp = parseInt(maxHpInput.value) || 1;
                const tempHp = parseInt(tempHpInput.value) || 0;
                
                const hpBarFill = monsterCard.querySelector(".hp-bar-fill");
                const tempHpBar = monsterCard.querySelector(".temp-hp-bar");
                const hpBarText = monsterCard.querySelector(".hp-bar-text");
                
                // Êõ¥Êñ∞‰∏ªHPÊù°
                const hpPercentage = (currentHp / maxHp) * 100;
                hpBarFill.style.width = `${hpPercentage}%`;
                
                // Êõ¥Êñ∞‰∏¥Êó∂HPÊù° (Ê≥®ÊÑè‰∏¥Êó∂HPÊòæÁ§∫Âú®‰∏ªHPÊù°‰πã‰∏ä)
                const tempHpPercentage = (tempHp / maxHp) * 100;
                tempHpBar.style.width = tempHp > 0 ? `${tempHpPercentage}%` : "0";
                
                // Êõ¥Êñ∞Ë°ÄÊù°ÊñáÊú¨
                if (tempHp > 0) {
                    hpBarText.textContent = `${currentHp}/${maxHp} (+${tempHp})`;
                } else {
                    hpBarText.textContent = `${currentHp}/${maxHp}`;
                }

                // Ê†πÊçÆË°ÄÈáèÁôæÂàÜÊØîÊõ¥Êñ∞È¢úËâ≤
                if (hpPercentage > 50) {
                    hpBarFill.style.backgroundColor = "var(--green)"; // ÁªøËâ≤
                } else if (hpPercentage > 20) {
                    hpBarFill.style.backgroundColor = "var(--yellow)"; // ÈªÑËâ≤
                } else {
                    hpBarFill.style.backgroundColor = "var(--orange)"; // Ê©ôËâ≤
                }

                // Êõ¥Êñ∞Áä∂ÊÄÅÂæΩÁ´†
                if (currentHp <= 0) {
                    statusBadge.textContent = "Ê≠ª‰∫°";
                    statusBadge.classList.add("dead");
                    monsterCard.style.opacity = "0.7";
                } else {
                    statusBadge.textContent = "Â≠òÊ¥ª";
                    statusBadge.classList.remove("dead");
                    monsterCard.style.opacity = "1";
                }
            }

            function applyDamage(monsterCard, isDamage) {
                const damageInput = monsterCard.querySelector(".damage-input");
                const value = parseInt(damageInput.value) || 0;
                if (value <= 0) return;

                const currentHpInput = monsterCard.querySelector(".current-hp-input");
                const maxHpInput = monsterCard.querySelector(".max-hp-input");
                const tempHpInput = monsterCard.querySelector(".temp-hp-input");
                
                let currentHp = parseInt(currentHpInput.value) || 0;
                const maxHp = parseInt(maxHpInput.value) || 1;
                let tempHp = parseInt(tempHpInput.value) || 0;

                if (isDamage) {
                    // ÂÖàÊ∂àËÄó‰∏¥Êó∂ÁîüÂëΩÂÄº
                    if (tempHp > 0) {
                        if (tempHp >= value) {
                            tempHp -= value;
                            tempHpInput.value = tempHp;
                        } else {
                            // ÈÉ®ÂàÜ‰º§ÂÆ≥Ë¢´‰∏¥Êó∂HPÂê∏Êî∂ÔºåÂâ©‰Ωô‰º§ÂÆ≥Êâ£Èô§ÂÆûÈôÖHP
                            const remainingDamage = value - tempHp;
                            tempHp = 0;
                            tempHpInput.value = 0;
                            currentHp = Math.max(0, currentHp - remainingDamage);
                            currentHpInput.value = currentHp;
                        }
                    } else {
                        // Ê≤°Êúâ‰∏¥Êó∂HPÔºåÁõ¥Êé•Êâ£Èô§ÂÆûÈôÖHP
                        currentHp = Math.max(0, currentHp - value);
                        currentHpInput.value = currentHp;
                    }
                } else {
                    // Ê≤ªÁñóÂè™Â¢ûÂä†ÂÆûÈôÖÁîüÂëΩÂÄºÔºå‰∏çÂ¢ûÂä†‰∏¥Êó∂ÁîüÂëΩÂÄº
                    currentHp = Math.min(maxHp, currentHp + value);
                    currentHpInput.value = currentHp;
                }

                updateHpBar(monsterCard);
                damageInput.value = "";
                damageInput.focus();
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                saveToFirebase();
            }

            function showEmptyState() {
                const emptyState = document.createElement("div");
                emptyState.className = "empty-state";
                emptyState.textContent = "ÁÇπÂáª‰∏äÊñπÊåâÈíÆÊ∑ªÂä†ÊÄ™Áâ©ÊàñÂÜíÈô©ËÄÖ";
                monsterContainer.appendChild(emptyState);
            }
            
            // Áä∂ÊÄÅÈÄâÊã©Âô®Áõ∏ÂÖ≥ÂáΩÊï∞
            function openStatusSelector(card) {
                currentCardForStatus = card;
                
                // Ê∏ÖÁ©∫Áä∂ÊÄÅÈù¢Êùø
                conditionsGrid.innerHTML = "";
                
                // Ëé∑ÂèñÂΩìÂâçÂç°ÁâáÁöÑÁä∂ÊÄÅ
                const currentConditions = JSON.parse(card.dataset.conditions || "[]");
                
                // Ê∑ªÂä†ÊâÄÊúâÁä∂ÊÄÅÈÄâÈ°π
                conditions.forEach(condition => {
                    addConditionToGrid(condition, currentConditions.some(id => id === condition.id));
                });
                
                // Ê∑ªÂä†Ëá™ÂÆö‰πâÁä∂ÊÄÅ
                const customStates = Array.from(document.querySelectorAll(`.condition-tag.custom[data-card-id="${card.dataset.id}"]`));
                customStates.forEach(stateEl => {
                    const id = stateEl.dataset.id;
                    const name = stateEl.textContent;
                    const desc = stateEl.title || '';
                    
                    if (!conditionsGrid.querySelector(`[data-id="${id}"]`)) {
                        addConditionToGrid({ id, name, desc, custom: true }, true);
                    }
                });
                
                // Ê∏ÖÁ©∫Ëá™ÂÆö‰πâÁä∂ÊÄÅËæìÂÖ•
                customStatusName.value = "";
                customStatusDesc.value = "";
                
                // ÊòæÁ§∫Áä∂ÊÄÅÈÄâÊã©Âô®
                statusSelector.classList.add("active");
            }
            
            function addConditionToGrid(condition, isSelected = false) {
                const conditionEl = document.createElement("div");
                conditionEl.className = `condition-item ${isSelected ? "selected" : ""} ${condition.custom ? "custom-condition" : ""}`;
                conditionEl.dataset.id = condition.id;
                
                conditionEl.innerHTML = `
                    <div class="condition-name">
                        ${condition.name}
                        <span>${isSelected ? "‚úì" : ""}</span>
                    </div>
                    <div class="condition-desc">${condition.desc || ''}</div>
                `;
                
                conditionEl.addEventListener("click", () => {
                    conditionEl.classList.toggle("selected");
                    const checkmark = conditionEl.querySelector(".condition-name span");
                    if (conditionEl.classList.contains("selected")) {
                        checkmark.textContent = "‚úì";
                    } else {
                        checkmark.textContent = "";
                    }
                });
                
                conditionsGrid.appendChild(conditionEl);
            }
            
            function closeStatusSelector() {
                statusSelector.classList.remove("active");
                currentCardForStatus = null;
            }
            
            function applySelectedStatus() {
                if (!currentCardForStatus) return;
                
                // Ëé∑ÂèñÊâÄÊúâÈÄâ‰∏≠ÁöÑÁä∂ÊÄÅ
                const selectedItems = conditionsGrid.querySelectorAll(".condition-item.selected");
                const selectedConditions = Array.from(selectedItems).map(item => ({
                    id: item.dataset.id,
                    name: item.querySelector(".condition-name").textContent.trim().replace('‚úì', '').trim(),
                    desc: item.querySelector(".condition-desc").textContent,
                    custom: item.classList.contains("custom-condition")
                }));
                
                // Êõ¥Êñ∞Âç°ÁâáÁöÑÁä∂ÊÄÅÊï∞ÊçÆ
                currentCardForStatus.dataset.conditions = JSON.stringify(selectedConditions.map(c => c.id));
                
                // Êõ¥Êñ∞Âç°Áâá‰∏äÁöÑÁä∂ÊÄÅÊ†áÁ≠æ
                updateConditionTags(currentCardForStatus, selectedConditions);
                
                // ÂÖ≥Èó≠ÈÄâÊã©Âô®
                closeStatusSelector();
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                saveToFirebase();
            }
            
            function updateConditionTags(card, conditions) {
                const tagsContainer = card.querySelector(".tags-container");
                
                // ÁßªÈô§Èô§‰∫ÜÁä∂ÊÄÅÂæΩÁ´†Â§ñÁöÑÊâÄÊúâÊ†áÁ≠æ
                Array.from(tagsContainer.children).forEach(child => {
                    if (!child.classList.contains("status-badge")) {
                        child.remove();
                    }
                });
                
                // Ê∑ªÂä†ÈÄâ‰∏≠ÁöÑÁä∂ÊÄÅÊ†áÁ≠æ
                conditions.forEach(condition => {
                    const tag = document.createElement("span");
                    tag.className = condition.custom ? "condition-tag custom" : "condition-tag";
                    tag.dataset.id = condition.id;
                    tag.dataset.cardId = card.dataset.id;
                    tag.textContent = condition.name;
                    tag.title = condition.desc || '';
                    tagsContainer.appendChild(tag);
                });
            }

            // ÊãñÊãΩÁõ∏ÂÖ≥ÂáΩÊï∞
            function handleDragStart(e) {
                this.style.opacity = '0.4';
                dragSrcEl = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }

            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault(); // ÂÖÅËÆ∏ÊîæÁΩÆ
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDragEnter() {
                this.classList.add('drag-over');
            }

            function handleDragLeave() {
                this.classList.remove('drag-over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation(); // ÈòªÊ≠¢Êüê‰∫õÊµèËßàÂô®ÁöÑÈáçÂÆöÂêë
                }
                
                // Âè™ÊúâÂú®‰∏çÂêåÂç°Áâá‰πãÈó¥ÊâçËøõË°å‰∫§Êç¢
                if (dragSrcEl !== this) {
                    // Á°ÆÂÆöÁõÆÊ†á‰ΩçÁΩÆ
                    const container = monsterContainer;
                    const cards = Array.from(container.querySelectorAll('.monster-card'));
                    const srcIndex = cards.indexOf(dragSrcEl);
                    const destIndex = cards.indexOf(this);
                    
                    // ÁßªÂä®ÂÖÉÁ¥†
                    if (srcIndex < destIndex) {
                        container.insertBefore(dragSrcEl, this.nextSibling);
                    } else {
                        container.insertBefore(dragSrcEl, this);
                    }
                    
                    // ‰øùÂ≠òÊï∞ÊçÆ
                    saveToFirebase();
                }
                
                return false;
            }

            function handleDragEnd() {
                this.style.opacity = '1';
                
                const cards = document.querySelectorAll('.monster-card');
                cards.forEach(card => {
                    card.classList.remove('drag-over');
                });
            }

            // Ê∑ªÂä†ÊÄ™Áâ©ÊåâÈíÆ‰∫ã‰ª∂
            addMonsterBtn.addEventListener("click", () => {
                const name = `${monsterNamePrefix.value} ${monsterCounter++}`;
                const maxHp = parseInt(defaultHpInput.value) || 100;
                const newMonsterCard = createMonsterCard(name, maxHp, false);
                monsterContainer.appendChild(newMonsterCard);
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                saveToFirebase();
            });

            // Ê∑ªÂä†ÂÜíÈô©ËÄÖÊåâÈíÆ‰∫ã‰ª∂
            addAdventurerBtn.addEventListener("click", () => {
                const name = `${adventurerNamePrefix.value} ${adventurerCounter++}`;
                const maxHp = parseInt(defaultHpInput.value) || 100;
                const newMonsterCard = createMonsterCard(name, maxHp, true);
                monsterContainer.appendChild(newMonsterCard);
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                saveToFirebase();
            });

            // ÈáçÁΩÆÊâÄÊúâÊåâÈíÆ‰∫ã‰ª∂ - Áé∞Âú®‰ºöÊéíÈô§ÈîÅÂÆöÁöÑÂç°Áâá
            resetAllBtn.addEventListener("click", () => {
                if (confirm("Á°ÆÂÆöË¶ÅÁßªÈô§ÊâÄÊúâÈùûÈîÅÂÆöÁöÑÊÄ™Áâ©ÂíåÂÜíÈô©ËÄÖÂêóÔºü")) {
                    const cards = document.querySelectorAll('.monster-card:not(.locked)');
                    cards.forEach(card => card.remove());
                    
                    // Â¶ÇÊûúÊ≤°ÊúâÂç°Áâá‰∫ÜÔºåÊòæÁ§∫Á©∫Áä∂ÊÄÅÊèêÁ§∫
                    if (monsterContainer.children.length === 0) {
                        showEmptyState();
                    }
                    
                    // ‰øùÂ≠òÊï∞ÊçÆ
                    saveToFirebase();
                }
            });
            
            // Áä∂ÊÄÅÈÄâÊã©Âô®‰∫ã‰ª∂
            closeStatusBtn.addEventListener("click", closeStatusSelector);
            cancelStatusBtn.addEventListener("click", closeStatusSelector);
            applyStatusBtn.addEventListener("click", applySelectedStatus);
            
            // ÁÇπÂáªÁä∂ÊÄÅÈÄâÊã©Âô®Â§ñÈÉ®ÂÖ≥Èó≠
            statusSelector.addEventListener("click", (e) => {
                if (e.target === statusSelector) {
                    closeStatusSelector();
                }
            });
            
            // Ê∑ªÂä†Ëá™ÂÆö‰πâÁä∂ÊÄÅÁöÑEnterÈîÆÊîØÊåÅ
            customStatusName.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    customStatusDesc.focus();
                }
            });
            
            customStatusDesc.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    addCustomStatusBtn.click();
                }
            });
            
            // Âú®È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩÊï∞ÊçÆ
            loadFromFirebase();
            
            // ËÆæÁΩÆÂÆûÊó∂ÂêåÊ≠•
            setupRealtimeSync();
        });
    </script>
